<!--

<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Subcriptions</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="person"></ion-icon>Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
    
    <ion-card>
      <ion-card-header>
        Daily Bread
        <ion-toggle end color="secondary" checked="true" style="float:right"></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        Get fresh bread daily at your door.
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Weekly Vegetable
        <ion-toggle end color="secondary" checked="false" style="float:right"></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        Weekly Vegetable at your home
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Monthly Medicine
        <ion-toggle end color="secondary" checked="true" style="float:right"></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        Monthly drugs..
      </ion-card-content>
    </ion-card>

</ion-list>
</ion-content>
