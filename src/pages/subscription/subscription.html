<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Subcriptions</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="person"></ion-icon>Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>

    <ion-card *ngFor="let item of items">
      <ion-card-header>
        {{item.SubscribedPackage}}
        <ion-toggle end color="secondary" [(ngModel)]="item.isSubscribed" (ionChange)="updateItem(item)" style="float:right"></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        Subscribed Plan : {{item.plan}}
      </ion-card-content>
    </ion-card>


  </ion-list>
</ion-content>
