<ion-header>
  <ion-navbar align-title="center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="person"></ion-icon>Logout
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let profile of profileData | async">

    <ion-item>
      <h5>Name</h5>{{profile.name}}</ion-item>
    <ion-item>
      <h5>Email</h5>{{profile.userEmail}}</ion-item>
    <ion-item>
      <h5>Address</h5>{{profile.address}}</ion-item>
    <ion-item>
      <h5>Phone</h5>{{profile.phone}}</ion-item>

  </ion-list>
</ion-content>
