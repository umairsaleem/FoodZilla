
<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password ></ion-input>
      </ion-item>


  </ion-list>
  
    <div padding>
      <button ion-button block (click)="loginUser();">Login</button>
    </div>

    <hr>
    <p style="text-align:center">Not a user? <a (click)="openRegisterPage()"><b>Create Account</b></a></p>

</ion-content>
